<html 
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorator="base">
  <head>
    <title>IIIF-Leaflet Viewer</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" th:href="@{/js/vendor/leaflet/css/leaflet.css}" />


  </head>
  <body>
    <section layout:fragment="content">
      <header>
        <h1>IIIF-Leaflet viewer: Leaflet-IIIF 0.1.2 </h1>
      </header>
      <div id="map" style="width: 1000px; height: 700px;"></div>
      <script th:src="@{/js/vendor/leaflet/leaflet.js}"></script>
      <script th:src="@{/webjars/jquery/1.11.3/jquery.min.js}" type="text/javascript"></script>
      <script th:src="@{/js/vendor/leaflet/leaflet-iiif.js}"></script>
      <script type="text/javascript" th:inline="javascript">
        var map;
        var iiifLayers = {};

        map = L.map('map', {
          center: [0, 0],
          crs: L.CRS.Simple,
          zoom: 0
        });
        /*<![CDATA[*/
        var manifestUrl = /*[[@{__${manifestId}__}]]*/;
        /*]]>*/
        // Grab a IIIF manifest
        $.getJSON(manifestUrl, function (data) {
          // For each image create a L.TileLayer.Iiif object and add that to an object literal for the layer control
          $.each(data.sequences[0].canvases, function (_, val) {
            iiifLayers[val.label] = L.tileLayer.iiif(val.images[0].resource.service['@id'] + '/info.json');
          });
          // Add layers control to the map
          L.control.layers(iiifLayers).addTo(map);

          // Access the first Iiif object and add it to the map
          iiifLayers[Object.keys(iiifLayers)[0]].addTo(map);
        });
      </script>
    </section>
  </body>
</html>
