<!DOCTYPE html>
<html 
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorator="base">
  <head>
    <link rel="stylesheet" type="text/css" th:href="@{/js/vendor/mirador/css/mirador-combined.css}" />
    <style type="text/css">
      body { font-size: 14px; }
      #viewer { background: #333; width: 100%; height: 800px; position: relative; }
      #viewer * { box-sizing: content-box; }
    </style>
  </head>
  <body>
    <section layout:fragment="content">
      <div id="viewer"></div>
      <script th:src="@{/js/vendor/mirador/mirador.js}"></script>
      <script type="text/javascript" th:inline="javascript">
        $(function () {
          Mirador({
            'id': 'viewer',
            'buildPath': '/js/vendor/mirador/',
            'workspaceType': 'bookReading',
            'layout': '1x1',
            'mainMenuSettings': {
              'show': true,
              'buttons': {
                'bookmark': true,
                'layout': true
              },
              'userLogo': {
                'label': 'IIIF',
                'attributes': { 'href': 'http://iiif.io' }
              }
            },
            'showAddFromURLBox': false,
            'saveSession': false,
            'data': [
              {
                /*<![CDATA[*/
                'manifestUri': /*[[@{__${manifestId}__}]]*/
                /*]]>*/
              }
            ],
            'windowObjects': [
              {
                /*<![CDATA[*/
                'loadedManifest': /*[[@{__${manifestId}__}]]*/,
                /*]]>*/
                'viewType': 'ImageView',
                'layoutOptions': {
                  'close': false,
                  'slotRight': false,
                  'slotLeft': false,
                  'slotAbove': false,
                  'slotBelow': false
                },
                'annotationLayer': false,
                'annotationCreation': false,
                'saveSession': false,
                'displayLayout': true,
                'bottomPanel': true,
                'sidePanel': false
              }
            ],
            'annotationEndpoint': { 'name':'Local Storage', 'module': 'LocalStorageEndpoint' }
          });
        });
      </script>
    </section>
  </body>
</html>
