<html 
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorator="base">
  <head>
    <title>IIIF-Leaflet Viewer</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" th:href="@{/webjars/leaflet/1.0.3/dist/leaflet.css}" />
  </head>
  <body>
    <section layout:fragment="content">
      <header>
        <h1>IIIF-Leaflet viewer: Leaflet-IIIF 1.1.1 </h1>
      </header>
      <div id="map" style="width: 1000px; height: 700px;"></div>
      <script th:src="@{/webjars/leaflet/1.0.3/dist/leaflet.js}"></script>
      <script th:src="@{/webjars/jquery/1.11.3/jquery.min.js}" type="text/javascript"></script>
      <script th:src="@{/webjars/leaflet-iiif/1.1.1/leaflet-iiif.js}"></script>
      <script type="text/javascript" th:inline="javascript">
        /*<![CDATA[*/
        var map = L.map('map', {
          center: [0, 0],
          crs: L.CRS.Simple,
          zoom: 0,
        });
        L.tileLayer.iiif(/*[[@{__${infoUrl}__}]]*/).addTo(map);
        /*]]>*/
      </script>
    </section>
  </body>
</html>
